name: Copy folder to other branch
on:
  workflow_dispatch:
  push:
    branches:
      - build
    paths:
      - "**.pdf"
jobs:
  copy:
    name: Copy pdf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fetch file from another branch
        run: |
          git config user.email "you@example.com"
          git config user.name "Yordan Toshev"
          git remote update
          git fetch --all
          git checkout build 
          git switch web
          git restore --source build -SW -- syllabus.pdf
          git restore --source build -SW -- "syllabus.pdf"
          git add
          git ls-files
          git commit -m 'Copy'
          git push
          git ls-files
